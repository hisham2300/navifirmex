<title>快捷键</title>

<body>
<p>快捷键 － 功能</p>
<p>&nbsp;</p>
<p><font color="#0000FF">Ctrl+N</font> － CODF直载</p>
<p><font color="#0000FF">F5</font> － 刷新列表</p>
<p><font color="#0000FF">Alt+F4</font> － 退出程序</p>
<p><font color="#0000FF">Ctrl+T</font> － 打开任务列表</p>
<p><font color="#0000FF">Ctrl+A</font> － 全选文件列表</p>
<p><font color="#0000FF">Ctrl+Z</font> － 取消全选文件列表</p>
</body>
